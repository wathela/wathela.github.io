<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="UAGJAXyzdQwb8ZiqoRNQiqjV9Y6OAxpbI2XdeHs02Fo" />
  <meta name="description" content="Wathela's Portfolio">
  <meta name="keywords" content="GitHub Pages, portfolio, AI projects, GeoAI, Wathela Alhassan">
  <meta name="author" content="Wathela Alhassan">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
    <nav>
      <ul>
        {% for item in site.nav %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
